<h1>Markdown→HTML</h1>
<div style="height:95vh;">
    <div style="display:flex;">
        <details><summary>使い方</summary><div id="how-to-use"></div></details>
        <details><summary>引数</summary>
            <form id="form">
            <label><input type="checkbox" id="ruby" name="ruby" checked>Ruby</label>
            <label><input type="checkbox" id="break" name="break" checked>Break</label>
            <label><input type="checkbox" id="thematicBreak" name="thematicBreak" checked>ThematicBreak</label>
            <label><input type="checkbox" id="thematicBreakBorder" name="thematicBreakBorder" checked>ThematicBreakBorder</label>
            <label><input type="text" id="thematicBreakText" name="thematicBreakText" value="◇◆◇◆"></label>
            <button type="reset" id="init">初期化</button>
            </form>
        </details>
    </div>
    <!--<div style="display:flex; height:80vh; width:80vw;">-->
    <div style="display:grid; grid-template-columns: repeat(3, 1fr);">
        <textarea id="markdown"></textarea>
        <div id="preview"></div>
        <textarea id="html" disabled></textarea>
    </div>
